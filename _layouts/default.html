<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#00BFFF">
  <meta name="robots" content="index,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="{{ page.keywords | default: site.keywords }}">
  <meta name="author" content="{{ site.author }}">
  <meta name="site-baseurl" content="{{ site.baseurl }}">
  <link rel="canonical" href="{{ page.canonical | default: site.url | append: page.url }}">
  <meta property="og:site_name" content="Toolboard">
  <meta property="og:type" content="{{ page.og_type | default: 'website' }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ page.canonical | default: site.url | append: page.url }}">
  <meta property="og:image" content="{{ '/assets/images/favicon-512x512.png' | absolute_url }}">
  <meta property="og:image:alt" content="Toolboard Chrome Extension">
  <meta property="og:locale" content="en_US">
  <meta property="article:modified_time" content="{{ page.date | default: site.time | date_to_xmlschema }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ '/assets/images/favicon-512x512.png' | absolute_url }}">
  <meta name="twitter:image:alt" content="Toolboard Chrome Extension">
  <link rel="dns-prefetch" href="//chromewebstore.google.com">
  <link rel="dns-prefetch" href="//github.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="48x48" href="{{ '/assets/images/favicon-48x48.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="128x128" href="{{ '/assets/images/favicon-128x128.png' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/assets/images/favicon-48x48.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/images/site.webmanifest' | relative_url }}">
  <meta name="msapplication-config" content="{{ '/assets/images/browserconfig.xml' | relative_url }}">
  {%- seo -%}
  {%- feed_meta -%}
</head>
<body class="dark">
  <a class="skip-to-main" href="#main-content">Skip to main content</a>
  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
    <svg class="theme-icon theme-icon--sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
    <svg class="theme-icon theme-icon--moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
  </button>

  <main id="main-content" class="main-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3>Toolboard</h3>
        <p>82 productivity tools for modern browsing workflows.</p>
      </div>
      <div class="footer-section">
        <h4>Links</h4>
        <p><a href="https://chromewebstore.google.com/detail/efecahgaobadfmaecclkfnfdfmincbmm" target="_blank" rel="noopener">Chrome Web Store</a></p>
        <p><a href="https://github.com/ademisler/toolboard" target="_blank" rel="noopener">GitHub</a></p>
        <p><a href="/PRIVACY_POLICY.md">Privacy Policy</a></p>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; {{ 'now' | date: '%Y' }} Adem Isler.</p>
    </div>
  </footer>

  <script src="{{ '/assets/js/animations.js' | relative_url }}" defer></script>
</body>
</html>
